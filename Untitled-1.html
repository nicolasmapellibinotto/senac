<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dia dos Namorados 💖</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: "Verdana", sans-serif;
      color: #d63384;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
    }
    p {
      font-size: 1.2em;
      margin: 20px auto;
      max-width: 600px;
    }
    .heart {
      font-size: 3em;
      margin: 20px 0;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Feliz Dia dos Namorados! 💕</h1>
  <div class="heart">❤️</div>
  <p>Hoje é dia de celebrar o amor, a cumplicidade e cada momento especial ao lado de quem faz o coração bater mais forte.</p>
  <p>Você é meu melhor presente, todos os dias. Te amo! 💘</p>
</body>
</html>
